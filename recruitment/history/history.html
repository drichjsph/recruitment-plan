<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission History</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <h2 style="text-align:center;">Submission History (Monthly Log)</h2>
  <div class="table-container">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Agency</th>
          <th>Week</th>
          <th>Submitted At</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal or Details Box could go here for full record -->

  <script src="historyViewer.js"></script>
</body>
</html>
