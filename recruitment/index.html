<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency Performance Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="table-container">
    <!-- Dropdown to switch between agencies -->
    <div class="table-header">
      <label><strong>Team Name:</strong></label>
      <select id="agencySelector">
        <option value="Agency 1">Agency 1</option>
        <option value="Agency 2">Agency 2</option>
        <option value="Agency 3">Agency 3</option>
        <option value="Agency 4">Agency 4</option>
      </select>
    </div>

    <!-- Table -->
    <table id="performanceTable">
      <thead>
        <tr>
          <th>Agency Name</th>
          <th>Target</th>
          <th>Actual</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be generated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Submit Button to Generate PDF -->
  <button id="generatePDF">Submit & Download PDF</button>

  <!-- Include jsPDF and autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
