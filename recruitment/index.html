<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency Performance Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="table-container">
    <table id="performanceTable">
      <thead>
        <tr>
          <th colspan="3">
            <div class="table-header">
              <div class="left-header">
                <label><strong>Team Name:</strong></label>
                <select>
                  <option>Agency 1</option>
                  <option>Agency 2</option>
                  <option>Agency 3</option>
                  <option>Agency 4</option>
                </select>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th>Agency Name</th>
          <th>Target</th>
          <th>Actual</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ANP</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>Active AP</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>Cases</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>Coded QR</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <th colspan="3">RECRUITMENT</th>
        </tr>
        <tr>
          <td>Agency Partner Prospects</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>No. of AP for Review</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>No. of Exam Attendees</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>No. of AP Interviews (by AL)</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <th colspan="3">ACTIVATION</th>
        </tr>
        <tr>
          <td>Submitting Intermediaries</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>New Applications Submitted</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>No. of APs with JFW</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>No. of VUL Applications</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
        <tr>
          <td>No. of Trad Applications</td>
          <td><input type="number" min="0"></td>
          <td><input type="number" min="0"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
